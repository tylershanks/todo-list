<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainBox" class="mainBox">
        <div class="titleBox">To-Do List</div>

        <div class="categoryColumn" id="categoryColumn">
            <div class="mainCategory" id="mainCategory">
                <div class="maincatbutn" id="maincatbutn">
                    Main
                </div>

            </div>
                

            <button class="addCategory" id="addCategory">+ Add Category</button>

        </div>

        <div class="listColumn" id='listColumn'>
            <div class="mainCategoryList" id="mainCategoryList">
                
            </div>

            

            <button class="addTodo" id="addTodo">+ Add To-Do</button>


        </div>
    </div>

    <!-- The To Do Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            

            <input type="text" maxlength="75" id="toDoDesc" placeholder="Enter To Do Here" value="">

            <select id="categorySelector" class="categorySelector">
                <option value="mainCategoryList">Main</option>
            </select>

            <label for="toDoDueDate">Due Date   </label>
            <input type="date" id="toDoDueDate" name="toDoDueDate" value="">

            <!--
            <label for="toDoPriority">Priority (1-3):</label>
            <input type="number" id="toDoPriority" name="toDoPriority" min="1" max="3">
            -->

            <button id="submitToDo">Submit To Do</button>
            <span class="close" id="closeModalBtn">&times;</span>
        </div>

    </div>

    <!-- The Category Modal -->
    <div id="myCategoryModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="add-category-modal-content">
            

            <input type="text" maxlength="20" id="categoryDesc" placeholder="Enter Category Here" value="" pattern="[A-Za-z]">

            <button id="submitCategory">Submit Category</button>
            <span class="close" id="closeModalBtn">&times;</span>
        </div>

    </div>

</body>


<footer>
    <a href="https://github.com/tylershanks/todo-list" target="_blank">Tyler Shanks Github</a>
</footer>

    <script src="main.js"></script>
</html>
